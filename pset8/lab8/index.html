<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
    </head>
    <body>
        <div class="jumbotron">
            <h1>Trivia!</h1>
        </div>
        <div class="container">
            <div class="section" id="first">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <h3>How many times has the Brazilian team won the world cup?</h3>
                <ul type="none">
                    <li><button>Two times</button></li>
                    <li><button>Three times</button></li>
                    <li><button>Four times</button></li>
                    <li><button>Five times</button></li>
                </ul>
            </div>
            <div class="section" id="second">
                <h2>Part 2: Free Response</h2>
                <hr>
                <h3>Which scientist was awarded the 1921 Nobel Prize in physics?</h3>
                <form>
                    <input type="text" placeholder="Type your answer">
                    <input type="submit" value="Validade answer">
                </form>
            </div>
        </div>
    </body>
    <script src="script.js"></script>
</html>
